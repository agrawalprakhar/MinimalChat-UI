
<div id="chat-container">
    <div id="chat-window">
      <div class="chat-container">
        <!-- Chat Messages Container -->
        <div class="chat-messages">
          <div class="message" *ngFor="let message of messages">
            <div
              [ngClass]="{
                'chat-message outgoing': message.senderId === currentUserId,
                'chat-message incoming': message.senderId !== currentUserId
              }"
            >
              <div class="message-content">
                <ng-container *ngIf="!message.editMode && !message.deleteMode">
                  <span class="message-text">{{ message.content }}</span>
                  <!-- Edit button for messages sent by the current user -->
                
                </ng-container>
               
              </div>
            </div>
            <div class="message-timestamp" [ngClass]="{
                'chat-message timeoutgoing': message.senderId === currentUserId,
                'chat-message timeincoming': message.senderId !== currentUserId
              }">
              {{ message.timestamp | date : "hh:mm a" }}
            </div>
          </div>
        </div>

        <!-- Chat Input -->
        <div class="chat-input">
          <input
            type="text"
            placeholder="Type your message..."
            [(ngModel)]="messageContent"
          />
          <button class="send-button" (click)="sendMessage()">
            <i class="fa fa-send"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
